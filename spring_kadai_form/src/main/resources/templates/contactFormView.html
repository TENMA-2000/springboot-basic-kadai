<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Bootの基礎を学ぼう</title>
</head>
<body>
    <h2>お問い合わせフォーム</h2>
    <form method="post" th:action="@{/confirm}"  th:object="${contactForm}">
        <label for="name">お名前　　　　　</label>
        <input type="text" id="name" th:field="*{name}"><br>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>

        <label for="email">メールアドレス　</label>
        <input type="text" id="email" th:field="*{email}"><br>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>

        <label for="message" style="vertical-align: 300%;">お問い合わせ内容</label>
        <textarea id="message" th:field="*{message}" cols="30" rows="10"></textarea><br>
        <div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color: red;"></div>

        <button type="submit">送信</button>
    </form>
</body>
</html>
